<div style="color: rgb(255, 255, 255); background-color: rgb(27, 192, 96); text-align: center; justify-content: space-around; margin-top: 1%;">
<form [formGroup]="avaliacaoForm">
    <label for="nome">Insira seu nome:</label>
    <br>
    <input id="nome" type="text" formControlName="nome">
    <br>
  
    <label for="email">Insira seu email:</label>
    <br>
    <input id="email" type="text" formControlName="email">
    <br>
  
    <label for="nomeFilme">Insira o nome do filme:</label>
    <br>
    <input id="nomeFilme" type="text" formControlName="nomeFilme">
    <br>
  
    <label for="avaliacao">Insira sua avaliação:</label>
    <br>
    <input id="avaliacao" type="number" min="0" max="10" formControlName="avaliacao">
    <br>
  
    <button type="submit" [disabled]="avaliacaoForm.invalid">Enviar avaliação</button>
    <br>
    <button type="button" style="margin-top: 0.5%;">Cancelar avaliação</button>
  
  </form>
</div>
